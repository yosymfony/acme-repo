config:
  source:
    path: "src/"
  test:
    path: "tests/"
  
rules:
  - rule: "All modified code files must have an associated test file"
    mandatory: true
    conditions:
      - all(@github.code, @github.test, 'code,test -> test.filename == code.file ~ "Test." ~ code.extension')
 
  - rule: "All commit messages must be between 5 and 100 characters"
    mandatory: false
    conditions:
      - every(@github.prCommits, 'x -> x.message.length() >= 5 && x.message.length() <= 100')
