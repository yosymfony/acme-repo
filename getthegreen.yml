config:
  source:
    path: "src/"
  test:
    path: "tests/"
  
rules:
  - rule: "All modified code files must have an associated test file"
    mandatory: true
    conditions:
      - all(github.pr_code_files, github.pr_test_files, 'code,test -> test.filename == code.file ~ "Test." ~ code.extension')
 
  - rule-id: github_commit_message
